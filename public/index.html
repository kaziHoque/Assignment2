<script>
    
    window.onload = function () {
 
var fragmentTime;
 
jQuery('.timeout_message_show').hide();
 
var min = jQuery('span.min').text();
 
var sec = jQuery('span.sec').text();
 
min = parseInt(min);
 
sec = parseInt(sec);
 
if (isNaN(min)) {
 
min = 00;
 
}
 
if (isNaN(sec)) {
 
sec = 00;
 
}
 
if (min == 60) {
 
min = 59;
 
}
 
if (sec == 60) {
 
sec = 59;
 
}
 
fragmentTime = (60 * min) + (sec);
 
displayMin = document.querySelector('span.min');
 
displaySec = document.querySelector('span.sec');
 
startTimer(fragmentTime, displayMin, displaySec);
 
};
